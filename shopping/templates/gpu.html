{% extends 'layout.html' %} {% block css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename = 'CSS/gpu.css') }}"
/>
{% endblock css %} {% include 'nav.html' %}{% block content %}
<section>
  <section class="my-4">
    <!-- slideshow overlay -->

    <div class="slideshow-container">
      <div class="mySlides slide">
        <img src="../static/images/gpu/banner.png" />
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides slide">
        <img src="../static/images/main/main 1.png" />
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides slide">
        <img src="../static/images/main/main 2.png" />
        <div class="text">Caption Three</div>
      </div>
      <div class="mySlides slide">
        <img src="../static/images/main/main 3.png" />
        <div class="text">Caption Three</div>
      </div>
    </div>
    <!-- dots below overlay -->
    <div style="text-align: center">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </section>
  <section class="home-cards mt-5">
    <div class="card-title my-4">NVIDIA</div>
    <div class="card-bg d-grid">
      <div class="card">
        <img class="" src="../static/images/gpu/card1-1.png" alt="" />
      </div>
      <div class="card">
        <img src="../static/images/gpu/card1-2.png" alt="" />
      </div>
      <div class="card">
        <img src="../static/images/gpu/card1-3.png" alt="" />
      </div>
      <div class="card">
        <img src="../static/images/gpu/card1-4.png" alt="" />
      </div>
      <div class="card">
        <img src="../static/images/gpu/card1-5.png" alt="" />
      </div>
      <div class="card">
        <img src="../static/images/gpu/card1-6.png" alt="" />
      </div>
    </div>
  </section>

  <section class="home-cards center mt-5">
    <div class="card-title my-4">AMD</div>
    <div class="card-bg d-grid">
      <div class="card">
        <img class="" src="../static/images/gpu/card2-1.png" alt="" />
      </div>
      <div class="card">
        <img src="../static/images/gpu/card2-2.png" alt="" />
      </div>
      <div class="card">
        <img src="../static/images/gpu/card2-3.png" alt="" />
      </div>
      <div class="card">
        <img src="../static/images/gpu/card2-4.png" alt="" />
      </div>
      <div class="card">
        <img src="../static/images/gpu/card2-5.png" alt="" />
      </div>
      <div class="card">
        <img src="../static/images/gpu/card2-6.png" alt="" />
      </div>
    </div>
  </section>
  {% include 'footer.html' %}
</section>
{% endblock content %} {% block js %}
<script src="../static/JS/home.js"></script>
{% endblock js %}
